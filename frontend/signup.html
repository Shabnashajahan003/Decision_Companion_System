<!DOCTYPE html>
<html>
<head>
<title>Signup | Decision Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<nav>
<div class="logo">
<h2><i class="fa-solid fa-brain"></i> Decision Companion</h2>
</div>
</nav>

<div class="main-container">

<div class="card">

<h2>Create Account</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button class="primary-btn" onclick="signup()">Signup</button>

<p id="signupMsg" class="error"></p>

<p style="margin-top:15px;">Already have an account?</p>
<button class="secondary-btn" onclick="goLogin()">Login</button>

</div>

</div>

<script src="auth.js"></script>

</body>
</html>
