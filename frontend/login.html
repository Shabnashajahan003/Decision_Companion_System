<!DOCTYPE html>
<html>
<head>
<title>Login | Decision Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
<div class="logo">Decision Companion</div>
</nav>

<div class="main-container">

<div class="card">

<h2>Welcome Back</h2>

<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">

<button class="primary-btn" onclick="login()">Login</button>

<p id="loginMsg" class="error"></p>

<p style="margin-top:15px;">Don't have an account?</p>
<button class="secondary-btn" onclick="goSignup()">Create Account</button>

</div>

</div>

<script src="auth.js"></script>

</body>
</html>
